<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Broad Institute</title>
    <!--STYLES-->
    <!--STYLES END-->
</head>

<body>
    <div ui-view="">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                        <a href="#" class="logo"><img src="images/logo.png" /></a>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                        <ul class="userAccount">
                            <li class="Username"><a>{{user}}</a></li>
                            <li class="notification glyphicon glyphicon-bell"></li>
                            <li class="logout glyphicon glyphicon-off"><a href="login.html"></a></li>
                            <li class="filterTrigger">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12"></div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 searchBoxSmall">
                    <div class="search">
                        <input type="text" value="Search" ng-model="searchValue" class="searchBox" /><button type="submit" ng-click="searchresult()" class="searchButton glyphicon glyphicon-search"></button>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="contentHead">Assign to Approver</span>

                    <div class="tabCover">
                        <br />
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="table-responsive">
                                    <table class="table skin">
                                        <tr>
                                            <th>Invoice NO</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Action</th>

                                        </tr>
                                        <tr ng-hide="serachMode">
                                            <td>{{invNo}}</td>
                                            <td>{{invoiceSelected[0].Approver}}</td>
                                            <td>{{invoiceSelected[0].Approver}}@broadinstitute.com</td>
                                            <td></td>

                                        </tr>
                                        <tr ng-repeat="usr in userSearched">
                                            <td>{{invNo}}</td>
                                            <td>{{usr.UserName}}</td>
                                            <td>{{usr.UserName}}@broadinstitute.com</td>
                                            <td></td>

                                        </tr>
                                        <tr>
                                            <td colspan="4">
                                                <div class="paginationBox">
                                                    <nav>
                                                        <ul class="pagination">
                                                            <li>
                                                                <a aria-label="Previous">
                                                                    <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
                                                                </a>
                                                            </li>
                                                            <li><a>1</a></li>
                                                            <li><a>2</a></li>
                                                            <li><a>3</a></li>
                                                            <li><a>4</a></li>
                                                            <li><a>5</a></li>
                                                            <li>
                                                                <a aria-label="Next">
                                                                    <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </nav>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <!--SCRIPTS-->
    <!--SCRIPTS END-->


</body>
</html>
